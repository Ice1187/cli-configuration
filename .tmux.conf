# Key Binding
# Prefix
unbind C-b
set -g prefix C-v
bind C-v send-prefix

# Find Window
unbind f
bind F command-prompt "find-window '%%'"

# Copy Mode
unbind [
unbind ]
bind f copy-mode
set -g mode-keys vi
bind v paste-buffer


# Split Window
unbind %
unbind |
bind [ split-window -h
bind ] split-window -v

# Pane Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# terminal color
set -g default-terminal 'screen-256color'
set -g status-bg colour41
set -g status-fg black

# Mouse
set -g mouse on
